<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Angular Tutorials</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/api.js"></script>
</head>

<body>

<div id="wrapper" ng-app>

<section>
	<ul >
		<li>Welcome to Tutorial Page</li>
		<li>Excercise file 1</li>
	</ul>
</section>	

<style type="text/css">
	
input.ng-invalid.ng-touched{
	border-color: red;
}
#error.ng-enter.ng-enter{
	background-color: red;
}
</style>


<header>
	<img src="images/logo.png">
</header>

<nav>
	<ul>
		<li>Clients</li>
		<li>link1</li>
		<li>link1</li>
		<li>link1</li>
	</ul>

</nav>


<section>
	{{contact.fname}}
<form action="" name="contactform" novalidate="novalidate">
	<input type="text" name="fname" placeholder="Name" required="true" ng-model="contact.fname">
	<br>
	<p id="error" ng-show="contactform.fname.$invalid && contactform.fname.$touched">name is required</p>
	<input type="email" name="email" placeholder="Email" required="true" ng-model="contact.email">
	<br>
	<textarea name="message" required="true" ng-model="contact.message"></textarea>
	<br>
	<input type="submit" name="submit" value="send">
</form>




</section>


<footer>
	<p>AngularJS Tutorial Page for exercise.</p>
	
</footer>

</div>


</body>
</html>
